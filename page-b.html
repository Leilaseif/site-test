<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Player with Chatbot and Rating - Page B</title>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <button class="switch-button" onclick="location.href='index.html'">Go to
            Page A</button>
        <h2>AI Training</h2>

        <!-- Video Player -->
        <div class="video-container">
            <video id="videoPlayer" width="80%" controls>
                <source src="my-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Dark overlay -->
        <div class="dark-overlay" id="darkOverlay"></div>

        <!-- Chatbot Section -->
        <button class="chat-toggle" onclick="toggleChat()">Chat</button>
        <div id="chatContainer"
            style="display: none; position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
            <div id="chatBox"
                style="height: 200px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; background: #f9f9f9;"></div>
            <div style="padding: 10px;">
                <input id="userInput" type="text"
                    placeholder="Type a message..."
                    style="width: 80%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
                <button onclick="sendMessage()"
                    style="width: 18%; padding: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Send</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <img src="dss-logo.jpg" alt="DSS Logo" class="footer-logo">
            <p class="footer-text">Â© 2025 AI Training Platform. All rights
                reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
